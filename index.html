<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--css-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/celu.css">
        <link rel="stylesheet" href="css/tablets.css">
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <title>ONE G6 Projecto Encriptador</title>

    </head>
    <header>
        <h1 class="icono_alura">
            <img src="imagenes/iconoalura.png" alt="icono de Alura">
        </h1>
    </header>
    <main>
        <form class="bloque-izq">  
            <textarea class="input-text" cols="20" rows="3" placeholder="Ingrese el texto aquí" onkeypress="return validacion(event)" required></textarea>

            <fieldset class="indicacion">
                <img src="imagenes/icono_exclamation.png" alt="Icono de Exclamación">
                <p class="texto-indicacion">Solo letras minúsculas y sin caracteres especiales.</p>
            </fieldset>

            <fieldset class="botones">
                <input class="btn-encriptar" type="button" type="submit" value="Encriptar" onclick="resultadoEncriptar()">
                <input class="btn-desencriptar" type="button" type="submit" value="Desencriptar" onclick="resultadoDesencriptar()">
            </fieldset>                 
        </form>

        <div class="bloque-der">
            <div class="instruccion">
                <img src="imagenes/Muñeco.png" alt="Ilustración">

                <div class="textos">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <form class="mensaje">
                <textarea class="output-text" cols="15" rows="8" readonly></textarea>
                <input class="btn-copiar" type="button" value="Copiar" onclick="copiar()">
            </form> 
        </div>
    </main>
    
    <footer>
        <p>© 2024 Todos los derechos reservados por Dovis Yesica | ONE G6 Projecto Encriptador. </p>
    </footer>
    <script src="index.js"></script>
    </body>

</html>
